<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="single.css">
    <script src="single.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="headerleft">
            <ul>
                <li><a href="/">home</a></li>
                <li>blog</li>
            </ul>
        </div>
        <form class="headermid">
            <input class="headermidInp" type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="headerright">
            <h2>mushan</h2>
        </div>
    </header>


    <div class="fullmovie">
        <div class="movieTopWrap">
            <div class="singlecontent">
                <div class="movieImg">

                </div>
                <div class="singletext">
                    <h3 class="movieName"></h3>
                    <h3 class="movieDate"></h3>
                    <ul class="catagory"></ul>
                </div>
            </div>
            <div class="moviinfo">
                <h3 class="infoheading">Informations</h3>
                <div class="Synopsis">
                    <h3>Synopsis</h3>
                    <span class="movieoverview"></span>
                </div>
            </div>
            <div class="allposter">
                <h3>Poster Image</h3>
                <div class="posters"></div>
            </div>
        </div>
        <div class="Recommened">
            <div class="Recommenedwrap">
                <h3>Recommened Movies</h3>
                <div class="singlerec">
                    
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
